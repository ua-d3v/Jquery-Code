<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <div class="card-body">
        <div id="clone-div"></div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-block btn-outline-secondary" id="add-new-btn">
                    <i class="fas fa-plus-circle"></i> Add More
                </button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            let count = 0;
            let html = `<div class="row question-clone-` + count + `">
                                <div class="col-10">
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" class="form-control" placeholder="Enter Full Name">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <i class="fas fa-times-circle text-danger float-right pt-4 delete-clone" role="button" data-delete-clone="question-clone-`+ count + `"></i>
                                </div>
                            </div>`
            $('#add-new-btn').on('click', function () {
                $("#clone-div").append(html);
                count++;
            });
            $(document).on('click', '.delete-clone', function () {
                $("." + $(this).data('delete-clone')).remove();
            });
        });
    </script>
</body>

</html>
